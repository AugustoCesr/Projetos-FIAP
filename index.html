<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="text-primary mb-4">Fintech</h1>
        <form class="mx-auto text-center" style="max-width: 360px;">
            <div class="mover-direita">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Login</label>
                    <input type="text" class="form-control bg-black text-white border-primary" id="username" placeholder="Email ou usuário" style="width: 100%;">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control bg-black text-white border-primary" id="password" placeholder="Digite sua senha" style="width: 100%;">
                </div>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>            
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            <p class="text-center mt-3">
                Não possui uma conta?
                <br>
                <a href="#" class="text-primary text-decoration-underline">Cadastre-se</a>
            </p>            
        </form>                                        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="#"><img src="instagram.png" alt="Logo do Instagram" class="icone"></a>
            <a href="#"><img src="facebook.png" alt="Logo do Facebook" class="icone"></a>
            <a href="#"><img src="gmail.png" alt="Logo do Gmail" class="icone"></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
